<ion-card>
  <ion-card-content>
    <b color="myBlueColour">Referencias del estado de un workspace:</b>
    <ion-list>
      <ion-item style="padding-left: 0px; height: 8px !important;">
        Edición del creador
        <button ion-button item-right icon-only clear>
          <ion-icon color="strongGreyPoi" ios="ios-square" md="md-square"></ion-icon>
        </button>
      </ion-item>
      <ion-item style="padding-left: 0px; height: 8px !important;">
        Edición colaborativa
        <button ion-button item-right icon-only clear>
          <ion-icon color="strongOrangePoi" ios="ios-square" md="md-square"></ion-icon>
        </button>
      </ion-item>
      <ion-item style="padding-left: 0px; height: 8px !important;">
        Edición del creador - Versión final
        <button ion-button item-right icon-only clear>
          <ion-icon color="strongPurplePoi" ios="ios-square" md="md-square"></ion-icon>
        </button>
      </ion-item>
      <ion-item style="padding-left: 0px; height: 8px !important;">
        Versión Final Pública
        <button ion-button item-right icon-only clear>
          <ion-icon color="strongGreenPoi" ios="ios-square" md="md-square"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
